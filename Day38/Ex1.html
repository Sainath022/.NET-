<!DOCTYPE html>
<html>
<head>
<script>
    function Table() {
        let num;
        num = Number(document.getElementById("Number").value);
        for (let i = 1; i <= 10; i++) {
            let a = document.getElementById("Print");
            a.innerHTML += num*i+'<br>';
        }
    }
</script>
</head>
<body>
    <h1>Table for the entered Number.</h1>
    <p><input type="number" id="Number" placeholder="Enter number" /></p>
    <p><input type="submit" value="Print Table" onclick="Table()" /></p>
    <p id="Print"></p>
</body>
</html>
